<!DOCTYPE html>
<html>
<head>
    <title>Phishing Detector</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="phish">
        <div class="container-phish">
            <div class="phish-pic" data-tilt>
                <img src="images/PhishHook.png" alt="IMG">
            </div>
            <form class="phish-form" method="POST">
                <span class="phish-form-title">
                Phishing Email Detector
                </span>
                <div class="wrap-input1 validate-input" data-validate="Subject is required">
                    <input class="input1" type="text" name="subject" placeholder="Subject">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="Body is required">
                    <textarea class="input1" name="body" placeholder="Body"></textarea>
                    <span class="shadow-input1"></span>
                </div>

                <div class="container-btn">
                    <button class="btn">
                        <span>
                            Submit
                        </span>
                    </button>
                </div>

            </form> 
            <form class="phish-form">
                    <div class="container-btn">
                        <button class="btn">
                            <span>
                                Resources
                            </span>
                        </button>
                    </div>
                </form>
        </div>
    </div>

</body>


</html>
